<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="calc">
                <div class="result">
                    <h3></h3>
                    <h2>0</h2>
                </div>
                <button type="button" class="clear">
                        Clear
                </button>
                <button type="button" class="delete">
                        Delete
                </button>

                <div class="btns">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">รท</button>
                    <button class="ffs" type="button">4</button>
                    <button class="ffs" type="button">5</button>
                    <button class="ffs" type="button">6</button>
                    <button class="ffs" type="button">x</button>
                    <button class="ott" type="button">1</button>
                    <button class="ott" type="button">2</button>
                    <button class="ott" type="button">3</button>
                    <button class="ott" type="button">-</button>
                    <button type="button">.</button>
                    <button type="button">0</button>
                    <button type="button">=</button>
                    <button type="button">+</button>
                    
                </div>
            </div>
        </div>
    </body>
</html>
